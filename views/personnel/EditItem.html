<div>
<form name="form.Name">
    
  <div class="modal-dialog">   
	<div class="modal-header">
		<h3 class="modal-title">Edit Person</h3>
	</div>
	<div class="modal-body">
        <div class="form-group">
          <label for="FirstName" class="col-lg-3 control-label">First Name</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" id="FirstName" placeholder="First Name" ng-model="ePerson.FirstName">
          </div>
        </div>

        <div class="form-group">
          <label for="title" class="col-lg-3 control-label">Last Name</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" id="title" placeholder="Last Name" ng-model="ePerson.Title">
          </div>
        </div>
        
        <div class="form-group">
          <label for="workPhone" class="col-lg-3 control-label">Work Phone</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" id="workPhone" placeholder="Work Phone" ng-model="ePerson.WorkPhone">
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputEmail" class="col-lg-3 control-label">Email</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="ePerson.Email">
          </div>
        </div>
        
		<div class="form-group">
        <div class="col-lg-12">
			<table class="table">
                  <thead>
                    <tr>
                      <th>Skill</th>
                      <th>Years</th>
                      <th>Competency</th>
                      <th></th>
                    </tr>
                  </thead>
                <tbody>
				<tr ng-repeat="personSkill in ePersonSkills | filter: { PersonId: ePerson.Id }:true" ng-hide="personSkill.remove">
					<td><select class="form-control input-sm" ng-model="personSkill.SkillId" ng-options="skill.Id as skill.Title for skill in skills | filterPersonSkills: personSkill:ePersonSkills" ng-required="!personSkill.remove"></select></td>
					<td><input class="form-control input-sm" type="number" min="0" max="100" ng-model="personSkill.Years_x0020_of_x0020_Experience" ng-required="!personSkill.remove"></td>
					<td><select class="form-control input-sm" ng-model="personSkill.CompetencyId" ng-options="competency.Id as competency.Title for competency in competencies" ng-required="!personSkill.remove"></select></td>
					<td><button type="button" class="btn btn-default btn-xs" ng-click="removeSkill(personSkill)"><span class="glyphicon glyphicon-remove"></span> Remove</button></td>
				</tr>
				<tr>
					<td><button type="button" class="btn btn-primary" ng-click="addSkill(ePerson.Id)">Add a Skill</button></td>
				</tr>
                </tbody>
			</table>
            </div>
		</div>
      
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit" ng-click="save()">Save</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
  </div>


</form>

</div>
